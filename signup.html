
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
  </head>

  <body class="text-center">
    <form action="/" method="POST" class="form-signin">
        <i class="fas fa-chess fa-7x"></i>
        <h1 class="h3 mb-3 font-weight-normal">Sign Up to Our Newsletters</h1>
        <input type="text" name="firstName" class="form-control" placeholder="First name" required autofocus>
        <input type="text" name="surname" class="form-control middle" placeholder="Surname" required>
        <input type="email" name="email" class="form-control" placeholder="Email address" required>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019 Chess</p>
    </form>
  </body>
</html>
