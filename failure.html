<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="alert alert-danger fixed-top m-3 alert-dismissible fade show" role="alert">
      <h2 class="alert-heading">Uh Oh!</h2>
      <p>There was an error with signing up</p>
      <hr>
      <p class="mb-0">Please try again later.</p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="text-center">
      <form action="/" method="POST" class="form-signin">
        <i class="fas fa-chess fa-7x"></i>
        <h1 class="h3 mb-3 font-weight-normal">Sign Up to Our Newsletters</h1>
        <input type="text" name="firstName" class="form-control" placeholder="First name" required autofocus>
        <input type="text" name="surname" class="form-control middle" placeholder="Surname" required>
        <input type="email" name="email" class="form-control" placeholder="Email address" required>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019 Chess</p>
      </form>
    </div>

    <script>
      setTimeout(function () {
        window.location = "/";
      }, 10000);
    </script>
  </body>
</html>
